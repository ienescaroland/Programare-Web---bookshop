<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wormy Bookshop</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li class="left"><a href="index.html">HOME</a></li>
					<li class="left"><a href="about.html">ABOUT US</a></li>
					<li class="left"><a href="books.html">BOOKS</a></li>
					<li class="right"><button class="right" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button></li>
				</ul>
			</nav>
			

			<div id="id01" class="modal">
			  
			  <form class="modal-content animate" >

				<div class="container">
				  <label><b>Username</b></label>
				  <input type="text" placeholder="Enter Username" name="uname" required>

				  <label><b>Password</b></label>
				  <input type="password" placeholder="Enter Password" name="psw" required>
					
				  <button type="submit">Login</button>
				  <input type="checkbox" checked="checked"> Remember me
				</div>

				<div class="container" style="background-color:#f1f1f1">
				  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
				</div>
			  </form>
			</div>
		</header>
		
		<section class="background">
			<div class="textbox">
				<h1 class="title">You never get too old for a Fairytale</h1>
			</div>
		</section>
		
	</body>
</html>
